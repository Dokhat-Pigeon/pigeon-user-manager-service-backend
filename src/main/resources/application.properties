#Server
server.port=8080
spring.application.name=user-manager
server.servlet.context-path=/api

#Logging
spring.output.ansi.enabled=always
logging.group.sct.rest.api=com.pigeon.usermanager, org.springframework.web, liquibase, org.springframework.security
logging.level.sct.rest.api=debug

#CORS
cors.registry.allowed-origins=http://localhost:8080
cors.registry.methods=GET, POST, PUT, DELETE, OPTIONS, HEAD
