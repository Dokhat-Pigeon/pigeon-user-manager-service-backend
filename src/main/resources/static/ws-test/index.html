<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <div>
            <form id="form-connect">
                <div>
                    <label for="connect">Online connection:</label>
                    <button id="connect" class="btn btn-default" type="button">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">
                        Disconnect
                    </button>
                </div>
            </form>
            <div id="form-subscribe-online">
                <div>
                    <label for="login-for-subscribe">User login:</label>
                    <input id="login-for-subscribe" class="form-input" type="text" placeholder="login">
                </div>
                <button id="subscribe" class="btn btn-default" type="button">Subscribe</button>
                <button id="unsubscribe" class="btn btn-default" type="button">Unsubscribe</button>
            </div>
        </div>
    </div>
    <div>
        <div>
            <table id="table-chat" class="table table-striped">
                <thead>
                <tr>
                    <th>Online events</th>
                </tr>
                </thead>
                <tbody id="table-msg-response"></tbody>
                <tfoot id="table-foot-chat"></tfoot>
            </table>
        </div>
    </div>
</div>
